<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="shortcut icon" type="image/png" href="libs/jasmine-1.2.0/jasmine_favicon.png">       
        <link rel="stylesheet" type="text/css" href="libs/jasmine/jasmine-1.2.0/jasmine.css">
        <script type="text/javascript" src="libs/jasmine/jasmine-1.2.0/jasmine.js"></script> 
        <script type="text/javascript" src="libs/jasmine/jasmine-1.2.0/jasmine-html.js"></script>      
        <script type="text/javascript" src="libs/sinon-1.3.4.js"></script>
        <!--script type="text/javascript" src="libs/jasmine-sinon.js"></script-->


        <script type="text/javascript" src="/lib/require-2.0.6.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" src="js/mediator_spec.js"></script>

        <script type="text/javascript">

            var libsPath = '../lib/'; //libsPath relative to 'basePath'
 
            require.config({
                baseUrl:'../src',
                enforceDefine: true,
                shim: {

                    'underscore': {
                        exports: '_'
                    },
                    'backbone': {
                        deps: ['underscore'],
                        exports: 'Backbone'
                    },
                    'backbone-localStorage': {
                        deps: ['backbone'],
                        exports: 'Backbone'
                    }
                },
                
                paths: {
                    
                    "jquery" : libsPath + 'jQuery-1.8.1',  
                    "underscore" : libsPath + 'underscore_amd-1.3.3',  
                    "backbone" : libsPath + 'backbone_amd-0.9.2',
                    "backbone-localStorage": libsPath + "local-storage",
                    "text": libsPath + 'require-text',
                    "utils":"../utils"
                }
            });
            require(['core'], function (core) {

                window.core = core;

                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            });
        </script>
    </head>
    <body>
    </body>
</html>
